<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Subscription Page</title>
  </head>
  <body>
    <div class="inner-background">
      <div class="inner-background__texts">
        <label class="inner-background__texts--header">
          <span
            >Get the most out of your mobile with the right subscription</span
          >
        </label>
        <label class="inner-background__texts--explain"
          ><span
            >All devices come with free delivery or pickup as standard. See
            information on available shopping options for your location.</span
          ></label
        >
      </div>
      <!-- Teklifleri kaplayan div -->
      <div class="inner-background__offers--wrapper">
        <!-- Her bir teklif -->
        <div class="inner-background__offers">
          <!--Teklif bilgisi-->
          <div class="offer-content">
            <img
              class="offer-content--img"
              src="./assets/images/ice.png"
              alt="Ice"
            />
            <span class="offer-content--package-size">Ice Mobile 10GB</span>
            <span class="offer-content--package-speed">Up to 100Mbit/s</span>
            <span class="offer-content--package-bill"
              >299,-<span id="inner">/month</span></span
            >
          </div>
          <button class="button">Add subscription</button>
        </div>
        <div class="inner-background__offers second">
          <!--Teklif bilgisi-->
          <div class="offer-content">
            <img
              class="offer-content--img second"
              src="./assets/images/telia.png"
              alt="Ice"
            />
            <span class="offer-content--package-size">Telia Mobil 15GB</span>
            <span class="offer-content--package-speed second"
              >Unlimited calls, SMS and MMS</span
            >
            <span class="offer-content--package-bill"
              >953,-<span id="inner">/month</span></span
            >
          </div>
          <button class="button">Add subscription</button>
        </div>
        <div class="inner-background__offers third">
          <!--Teklif bilgisi-->
          <div class="offer-content">
            <img
              class="offer-content--img third"
              src="./assets/images/telenor.png"
              alt="Ice"
            />
            <span class="offer-content--package-size">Telenor Next Fast</span>
            <span class="offer-content--package-speed">Up to 100Mbit/s</span>
            <span class="offer-content--package-bill"
              >1028,-<span id="inner">/month</span></span
            >
          </div>
          <button class="button">Add subscription</button>
        </div>
      </div>
      <button class="seeall-btn">See all subscriptions</button>
    </div>
  </body>
  <script src="index.js"></script>
</html>
